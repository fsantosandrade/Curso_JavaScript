<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20PX;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="tx1" id="tx1">
    <input type="number" name="tx2" id="tx2">
    <input type="button" value="somar" id="bot">
    <div id="res"><strong>Resultado: </strong></div>
    <script>
        window.document.querySelector('input#bot').addEventListener('click', somar)
        function somar() {
            var tx1 = window.document.getElementById('tx1')
            var tx2 = window.document.querySelector('input#tx2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tx1.value)
            var n2 = Number(tx2.value)
            var s = n1 + n2
            res.innerHTML += s
        }
    </script>
</body>
</html>
