<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body> 
    <div id="area">Interaja</div>
    <script>
        window.document.getElementById('area').addEventListener('click', clicar)
        window.document.getElementById('area').addEventListener('mouseenter', entrar)
        window.document.getElementById('area').addEventListener('mouseout', sair)
        function clicar(){
            var area = window.document.getElementById('area')
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar(){
            var area = window.document.getElementById('area')
            area.innerText = 'Clique'
        }
        function sair(){
            var area = window.document.getElementById('area')
            area.innerText = 'Saiu'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
